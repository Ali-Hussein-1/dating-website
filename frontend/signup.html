<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dating Website</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    
    <div  class="main-container">
        <div class="container flex-col">
            <!-- <div>
                <label for="email" class="red">Email</label>
                <label for="password" class="red">Password</label>
            </div> -->
            
            <input type="text" id="signupEmail" name="email" class="inputs2" placeholder="Enter your email...">
            <input type="password" id="signupPassword" name="password" class="inputs2" placeholder="Enter your password...">
            <input type="text" id="signupName" name="name" class="inputs2" placeholder="Enter your name...">
            <input type="text" id="signupGender" name="gender" class="inputs2"  placeholder="Gender...">
            <input type="text" id="signupLocation" name="location" class="inputs2"  placeholder="Location...">
            <input type="text" id="signupAge" name="Age" class="inputs2"  placeholder="Age...">
            <input type="button" id="signupBtn" value="Signup" class="btn">
            
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/scripts/signup.js"></script>
</body>
</html>
